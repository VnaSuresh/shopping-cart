<!-- Dialog View -->
<mat-dialog-content *ngIf="dialogView; else page_view">
  <app-product [product_id]="data" (closeDetails)="close()"></app-product>
</mat-dialog-content>

<!-- Page View -->
<ng-template #page_view>
  <div fxLayout="row" fxLayoutAlign="center" class="mat-elevation-z0 margin-20">
    <app-product [product_id]="product_id" (closeDetails)="close()"></app-product>
  </div>
</ng-template>
